<div class="container py-5">
  <h1>Artistas</h1>
  <ng-container *ngTemplateOutlet="artists ? (artists.length > 0 ? content : empty) : working"></ng-container>
</div>

<ng-template #working>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>

<ng-template #empty>
  <div class="d-flex justify-content-center">
    No existen Artistas en el sistema
  </div>
</ng-template>

<ng-template #content>
  <div class="row">
    <div *ngFor="let artist of artists" class="col-sm-12 col-md-6 col-lg-4"
         [routerLink]="['/artists', artist.id]">
      <div class="card">
        <img class="card-img-top" src="{{artist.image}}" alt="Card image cap">
        <h5 class="card-title">{{ artist.name }}</h5>
        <p class="card-text"> {{artist.description}}</p>
        <p class="card-text"><small class="text-muted">{{ (artist.birthDate || artist.creationDate) | date }}</small></p>
      </div>
    </div>
  </div>
</ng-template>
