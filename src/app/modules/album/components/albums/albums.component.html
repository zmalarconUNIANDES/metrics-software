<div class="container container-collector bg-white mt-5 p-3 p-lg-5 rounded">
  <div class="row">
        <div class="w-100"><h3 class="pl-3 mb-4">Álbumes</h3></div>
        <div class="w-100" *ngIf="albums.length === 0">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">No hay colecciones de álbumes...</span>
                </div>
            </div>
        </div>
        <div *ngFor="let album of albums" class="col col-sm-12 col-md-6 col-lg-3">
            <div class="widget single-news">
                <div class="image">
                    <img [src]="album.cover" class="img-responsive" alt="{{ album.name }}">
                    <span class="gradient"></span>
                </div>
                <div class="details">
                    <ul class="list-inline social-lists animate">
                        <li><a href="#"><em class="fa fa-play"></em></a></li>
                    </ul>
                    <div class="category"><a [routerLink]="['/albums/detail', album.id]">{{ album.recordLabel }} </a></div>
                    <h3><a [routerLink]="['/albums/detail', album.id]">{{ album.name }}</a></h3>
                    <time>{{ album.genre }}</time>
                </div>
            </div>
        </div>
    </div>
</div>
