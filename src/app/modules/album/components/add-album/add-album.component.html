


<div class="container container-collector bg-white mt-5 p-3 p-lg-5 rounded">
  <h1>Agregar un nuevo Album</h1>

  <form [formGroup] = "albumForm" (ngSubmit)="!albumForm.invalid && createAlbum()">
    <label for="album-name">Name:</label>
    <input id="album-name" type="text" class="form-control" formControlName="name">
    <div class="alert alert-danger alert-dismissible fade show"
      *ngIf="albumForm.get('name').hasError('required') && albumForm.get('name').touched">
      Name required
    </div>
    <div class="alert alert-danger alert-dismissible fade show"
      *ngIf="albumForm.get('name').hasError('minlength') && albumForm.get('name').touched">
      Name should be longer
    </div>
    <label for="album-cover">Cover:</label>
    <input id="album-cover" type="text" class="form-control" formControlName="cover">
    <div class="alert alert-danger alert-dismissible fade show"
      *ngIf="albumForm.get('cover').hasError('required') && albumForm.get('cover').touched">
      Cover url required
    </div>
    <label for="album-release">Release date:</label>
    <input id="album-release" type="date" class="form-control" formControlName="releaseDate">
    <div class="alert alert-danger alert-dismissible fade show"
      *ngIf="albumForm.get('releaseDate').hasError('required') && albumForm.get('releaseDate').touched">
      release date  required
    </div>
    <label for="album-description">Description:</label>
    <input id="album-description" type="text" class="form-control" formControlName="description">
    <div class="alert alert-danger alert-dismissible fade show"
      *ngIf="albumForm.get('description').hasError('required') && albumForm.get('description').touched">
      Description required
    </div>
    <label for="album-genre">Genre:</label>
    <input id="album-genre" type="text" class="form-control" formControlName="genre">
    <div class="alert alert-danger alert-dismissible fade show"
      *ngIf="albumForm.get('genre').hasError('required') && albumForm.get('genre').touched">
      genre required
    </div>
    <label for="album-recordlbl">Record Label:</label>
    <input id="album-recordlbl" type="text" class="form-control" formControlName="recordLabel">
    <div class="alert alert-danger alert-dismissible fade show"
      *ngIf="albumForm.get('recordLabel').hasError('required') && albumForm.get('recordLabel').touched">
      Record Label required
    </div>
    <div>
      <button type="submit" class="btn pull-right btn-success mt-2" [disabled]="!albumForm.valid">Guardar</button>
      <button type="cancel" class="btn pull-right btn-danger mt-2 mr-2" (click)="cancelForm()">Cancelar</button>
    </div>

  </form>
</div>
