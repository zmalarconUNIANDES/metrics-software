<div class="container py-5">
  <h1>Colecciones</h1>
  <ng-container *ngTemplateOutlet="collectors ? (collectors.length > 0 ? content : empty) : working"></ng-container>
</div>

<ng-template #working>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>

<ng-template #empty>
  <div class="d-flex justify-content-center">
    No existen coleccionistas
  </div>
</ng-template>

<ng-template #content>
  <div class="row">
    <div *ngFor="let collector of collectors" class="col-sm-12 col-md-6 col-lg-3"
         [routerLink]="['/collectors', collector.id]">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">{{ collector.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ collector.email }}</h6>
          <h6 class="card-subtitle mb-2">{{ collector.telephone }}</h6>
        </div>
      </div>
    </div>
  </div>
</ng-template>
