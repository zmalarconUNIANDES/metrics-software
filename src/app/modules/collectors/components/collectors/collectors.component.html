<div class="container container-collector bg-white mt-5 p-3 p-lg-5 rounded">
  <h1 class="pb-3" i18n>Coleccionistas</h1>
  <ng-container *ngTemplateOutlet="collectors ? (collectors.length > 0 ? content : empty) : working"></ng-container>
</div>

<ng-template #working>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only" i18n>Loading...</span>
    </div>
  </div>
</ng-template>

<ng-template #empty>
  <div class="d-flex justify-content-center" i18n>
    No existen coleccionistas
  </div>
</ng-template>

<ng-template #content>
  <div class="row">
    <div *ngFor="let collector of collectors; let i = index" class="col-sm-12 col-md-6 col-lg-3"
         [routerLink]="['/collectors', collector.id]">
      <div class="card rounded hover">
        <img [src]="'https://picsum.photos/300/300.jpg?grayscale&ramdom=' + (i + 1)" alt="">
        <div class="card-body">
          <h6 class="card-title m-0">{{ collector.name }}</h6>
          <small class="card-subtitle mb-2 text-muted">{{ collector.email }}</small>
        </div>
      </div>
    </div>
  </div>
</ng-template>
